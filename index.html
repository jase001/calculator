<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>5+5</h1>
    </div>


    <div class="container">
        <div class="figures format1">C</div>
        <div class="figures">/</div>
        <div class="figures">*</div>
        <div class="figures">7</div>
        <div class="figures">8</div>
        <div class="figures">9</div>
        <div class="figures">-</div>
        <div class="figures">4</div>
        <div class="figures">5</div>
        <div class="figures">6</div>
        <div class="figures format2">+</div>
        <div class="figures">3</div>
        <div class="figures">2</div>
        <div class="figures">1</div>
        <div class="figures">0</div>
        <div class="figures">00</div>
        <div class="figures format3">=</div>
    </div>
</body>
</html>
